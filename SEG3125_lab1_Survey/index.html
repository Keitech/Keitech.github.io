<!DOCTYPE html>
<html>
    <head>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <title >Lab 1 Survey</title>
    </head>
<body>
    <h1 >SEG3125-Lab1 Survey!</h1>
    <br/>
    <h2 >How is the UI of <a href="http://walmart.ca">Walmart</a></h2>
    <br/>
    <a href="http://Walmart.ca">
        <img displa="center" width="756" height="400" src="images/walmart.png" alt="http://Walmart.ca">
    </a>
    <br/>
    <br/>
    <form>

        <hr/>
        <div class="layer1">
            <h3>Personal Info</h3>
            <p>Name: <input type="text" name="name" placeholder="First Name Last Name"></p>
            <p>School: <input type="text" name="school" placeholder="University of .."></p>
        </div><br/>
        <hr/>

        <div class="layer1">
            <h3>What would you buy at Walmart?</h3>
                <input type="radio" id="cat food" name="ques" value="cat food">
                <label for="cat food">Cat Food</label><br/>
                <input type="radio" id="dog food" name="ques" value="dog food">
                <label for="cat food">Dog Food</label><br/>
                <input type="radio" id="other" name="ques" value="other">
                <label for="other">Other</label><br/>
        </div><br/>
        <hr/>

        <div class="layer1">
            <h3>Do you Like to go to Walmart?</h3>
            <select name="rating" id="rating">
                <option value="Yes">Yes</option>
                <option value="Slightly">Slightly</option>
                <option value="maybe">Maybe</option>
                <option value="Not Really">Not Really</option>
                <option value="No">No</option>
            </select>
        </div><br/>
        <hr/>

        <div class="layer1">
            <h3>What have you bought from Walmart?</h3><br/>
                <input type="checkbox" name="shop" value="Groceries">
                <label for="Groceries">Groceries</label><br/>
                <input type="checkbox" name="shop" value="Miscellaneous">
                <label for="Miscellaneous">Miscellaneous</label><br/>
                <input type="checkbox" name="shop" value="McDonalds">
                <label for="McDonalds">McDonalds</label><br/>
        </div><br/>
        <hr/>

        <div>
            <h3>Comments</h3>
            <textarea rows="5" cols="60" placeholder="Comments"></textarea> 
        </div>

        <button id="submitButton" type="button" class="submitBlock"> Submit Survey! </button>
        <br/>

        <p id="signature"><strong>Site Created by Keith Tang 300014176</strong></p>
        
        <br/>

    </form>
    
</body>
</html>
